<div class="container mt-2">
    <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{todo.title}}</h5>
          <p class="card-text">{{todo.description}}</p>
          <button type="button" class="btn btn-outline-info" data-bs-toggle="modal" data-bs-target="#updateModal">Update</button>
          <button type="button" class="btn btn-outline-danger" (click)="deleteTodo(todo.id)">Delete</button>
        </div>
    </div>
</div>

<div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="updateModal">Update {{todo.title}} </h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
                    <div class="mb-3">
                      <label for="titleInput" class="form-label">Title</label>
                      <input type="text" class="form-control" id="title" formControlName="title">
                    </div>
                    <div *ngIf="title?.invalid && (title?.dirty || title?.touched)"
                      class="alert alert-danger">

                      <div *ngIf="title?.errors?.['required']">
                        Title is required.
                      </div>
                    
                  </div>
                    <div class="mb-3">
                      <label for="descriptionInput" class="form-label">Description</label>
                      <textarea name="description" id="description" class="form-control" 
                      cols="30" rows="10"  formControlName="description"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" [disabled]="!todoForm.valid"
                     data-bs-dismiss="modal">Update</button>
                  </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
