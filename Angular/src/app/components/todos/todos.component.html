<div class="container mt-2">
    <div class="row">
        <table class="table">
            <thead>
                <tr>
                  <th scope="col">Title</th>
                </tr>
            </thead>
            <tbody>
            <tr *ngFor="let todo of todos; index as i;" [ngClass]=" { 'table-success' :todo.done}" >
              <td>
                {{todo.title}}
                
              </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
