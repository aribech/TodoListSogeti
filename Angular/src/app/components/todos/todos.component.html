<div class="container mt-2">
    <div class="row">
        <table class="table">
            <thead>
                <tr>
                  <th scope="col">Title</th>
                  <th scope="col">Done</th>
                </tr>
                
            </thead>
            <tbody>
            <tr *ngFor="let todo of todos; index as i;" [ngClass]=" { 'crossed-out' :todo.done}" >
              <td>
                <a [routerLink]="['/todo',todo.id]">{{todo.title}}</a>
                
              </td>
              <td> <input type="checkbox" [checked]="todo.done"
                (change)="onDoneChanged(todo)">
              </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
